<div class="login-container">
  <div class="card">
    <div class="card-body">
      <h3 class="text-center">Login</h3>
     
      <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>

        <!-- Google and Facebook login buttons -->
        <div class="social-login mt-3">
          <button type="button" class="btn btn-danger btn-block" (click)="loginWithGoogle()">
            <i class="fab fa-google"></i> Login with Google
          </button>
          
          <button type="button" class="btn btn-primary btn-block mt-2" (click)="loginWithFacebook()">
            <i class="fab fa-facebook-f"></i> Login with Facebook
          </button>
          
        </div>
      </form>

      <div class="text-center mt-3">
        <p>Don't have an account? <a [routerLink]="['/register']">Register here</a></p>
      </div>
    </div>
  </div>
</div>
