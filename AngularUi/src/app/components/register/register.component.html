<div class="register-container">
    <div *ngIf="!isOtpSent" class="card">
      <div class="card-body">
        <h3 class="text-center">Register</h3>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-success btn-block mt-3">Register</button>
        </form>
  
        <div class="text-center mt-3">
          <p>Already have an account? <a [routerLink]="['/login']">Login here</a></p>
        </div>
      </div>
      <!-- OTP input field after OTP is sent -->
  <div *ngIf="isOtpSent">
    <label for="otp">Enter 4 Digit OTP:</label>
    <input type="text" id="otp" [(ngModel)]="otp">
    <button (click)="verifyOtp()">Submit</button>
  </div>
    </div>
  </div>
