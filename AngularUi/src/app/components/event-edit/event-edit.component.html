<!-- src/app/components/event-edit/event-edit.component.html -->
<div class="container-fluid dashboard-container">
    <app-header></app-header>
  
    <div class="row">
      <app-sidebar></app-sidebar>
      <div class="col main-content">

<div class="container mt-5">
    <h2 class="mb-4 text-center">Edit Event</h2>
  
    <form [formGroup]="editEventForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="title">Title</label>
        <input
          id="title"
          class="form-control"
          formControlName="title"
          type="text"
          placeholder="Event Title"
        />
      </div>
  
      <div class="form-group mb-3">
        <label for="description">Description</label>
        <textarea
          id="description"
          class="form-control"
          formControlName="description"
          rows="4"
          placeholder="Event Description"
        ></textarea>
      </div>
  
      <div class="form-group mb-3">
        <label for="date">Date</label>
        <input id="date" class="form-control" formControlName="date" type="date" />
      </div>
  
      <div class="form-group mb-3">
        <label for="time">Time</label>
        <input id="time" class="form-control" formControlName="time" type="time" />
      </div>
  
      <div class="form-group mb-3">
        <label for="location">Location</label>
        <input
          id="location"
          class="form-control"
          formControlName="location"
          type="text"
          placeholder="Event Location"
        />
      </div>
  
      <div class="form-group mb-3">
        <label for="ticketPrice">Ticket Price</label>
        <input
          id="ticketPrice"
          class="form-control"
          formControlName="ticket_price"
          type="number"
          placeholder="Ticket Price"
        />
      </div>
  
      <div class="form-check mb-3">
        <input
          id="privacy"
          class="form-check-input"
          formControlName="privacy"
          type="checkbox"
        />
        <label for="privacy" class="form-check-label">Private Event</label>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="editEventForm.invalid">
        Save Changes
      </button>
    </form>
  </div>
   </div>
  </div>

  <app-footer></app-footer>
</div>
